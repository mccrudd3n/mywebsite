{{ define "main" }}
  <article>
    <header>
      <p class="back-link">
        <a href="{{ "/" | relURL }}">← Home</a>
        {{ with .CurrentSection }}
          · <a href="{{ .RelPermalink }}">Back to {{ .Title }}</a>
        {{ end }}
      </p>
      <h1>{{ .Title }}</h1>
      {{ with .Params.description }}
        <p>{{ . }}</p>
      {{ end }}
      {{ with .PublishDate }}
        <p><small>Published {{ .Format "02 Jan 2006" }}</small></p>
      {{ end }}
    </header>
    <section>
      {{ .Content }}
    </section>
  </article>
  <p class="back-link"><a href="#top">Back to top</a></p>
{{ end }}
